        //已完成订单的模板

        });
        //所有订单的模板
        Vue.component("all",{
            template:"#all",
            data: function () {
                return {
                    name:"王先生"
                };
            }
        });

        var vm = new Vue({
            el:"#app",
            data:{
                comName:"unfinished",
                active:[true,false,false],
                websock:null,
                webSocketConFlag:null,
                msg:null
            },
            mounted() {
                if ('WebSocket' in window) {
                    this.websock = new WebSocket("ws://localhost:8080/dcsystem/webSocket");
                    this.initWebSocket();
                } else {
                    alert('当前浏览器 Not support websocket')
                }
            },
            beforeDestroy() {
                this.onbeforeunload()
            },
            methods:{
                //改变模板
                changeCom(name,flag){
                    this.comName = name;
                    var i = 0;
                    for (i = 0; i < this.active.length;i++) {
                        if(i==flag){
                            this.active[i] = true;
                        }
                        else{
                            this.active[i] = false;
                        }
                    }
                },
                //初始化webSocket
                initWebSocket(){
                    this.websock.onerror = this.setErrorMessage;
                    this.websock.onopen = this.setOnopenMessage;
                    this.websock.onmessage = this.setOnmessageMessage;
                    this.websock.onclose = this.setOncloseMessage;
                    window.onbeforeunload = this.onbeforeunload;
                },
                setErrorMessage(){
                    this.webSocketConFlag = this.websock.readyState;
                },
                setOnopenMessage(){
                    this.webSocketConFlag = this.websock.readyState;
                },
                setOnmessageMessage(e){
                    this.msg = e.data;
                    alert(this.msg+"......."+this.webSocketConFlag);
                },
                setOncloseMessage(){
                    this.webSocketConFlag = this.websock.readyState;
                },
                onbeforeunload(){
                    this.closeWebSocket();
                },
                send(){
                    this.websock.send(this.text);
                    this.text = '';
                },
                closeWebSocket(){
                    this.websock.close();
                }
            }
        });
    </script>
