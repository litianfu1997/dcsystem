#服务器端口号
server.port=8080
#web应用名称
server.servlet.context-path=/dcsystem
#数据库连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dcsystem?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=19971005
#配置mybatis信息
#spring集成Mybatis环境
#pojo别名扫描包
mybatis.type-aliases-package=com.demo.dcsystem.entity
#加载Mybatis映射文件
mybatis.mapper-locations=classpath:dao/*.xml
#将下划线转换为驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
